<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proj 1</title>
    <link rel="stylesheet" href="proj1.css" />
  </head>
  <body>

    <div class="poker-room">
        <div class="poker-table">
          <div id="community-container">
            <div id="community-cards" class="community-cards">
                <div id="card-a"></div>
                <div id="card-b"></div>
                <div id="card-c"></div>
                <div id="card-d"></div>
                <div id="card-e"></div>
            </div>
            <div class="add-for-players">
                <div class="com-card-1">
                <button id="eevee-add1">Add for Eevee</button>
                <button id="pikachu-add1">Add for Pikachu</button>
            </div>
            <div class="com-card-2">
                <button id="eevee-add2">Add for Eevee</button>
                <button id="pikachu-add2">Add for Pikachu</button>
            </div>
            <div class="com-card-3">
                <button id="eevee-add3">Add for Eevee</button>
                <button id="pikachu-add3">Add for Pikachu</button>
            </div>
            <div class="com-card-4">
                <button id="eevee-add4">Add for Eevee</button>
                <button id="pikachu-add4">Add for Pikachu</button>
            </div>
            <div class="com-card-5">
                <button id="eevee-add5">Add for Eevee</button>
                <button id="pikachu-add5">Add for Pikachu</button>
            </div>
            </div>
          </div>
          <div class="player1-selected">Player 1 Selection</div>
          <div data-seat="1" class="seat empty seat-one">  
            <div id="player1">

              <div id="name-1"></div>
              <div class="cards">
                <div id="card-1"></div>
                <div id="card-2"></div>
              </div>
              <div class="buttons">
                  <!-- <button id="check1">Check</button>
                  <button id="fold1">Fold</button> -->
              </div>
            </div>
          </div>
          <div class="player2-selected">Player 2 Selection</div>
          <div data-seat="2" class="seat empty seat-two">  
            <div id="player2">
              <div id="name-2"></div>
              <div class="cards">
                <div id="card-3"></div>
                <div id="card-4"></div>
              </div>
              <div class="buttons">
                <!-- <button id="check2">Check</button>
                <button id="fold2">Fold</button> -->
            </div>
            </div>
          </div>
        </div>
        <div class="button-container" id="control-panel">
            <div class="buttons">
                <button class="start-game" onclick="startGame()">Start Game</button>
              <!-- <button class="fold" onclick="fold()">Fold</button> -->
              <button class="check">Deal</button>
              <button class="check-pikachu" onclick="checkHandPikachu()">Check Pikachu Hand</button>
              <button class="check-eevee" onclick="checkHandEevee()">Check Eevee Hand</button>
              <button class="check-winner" onclick="checkWinner()">Check Winner</button>
            </div>
            <div class="results">
              <div class="pikachu-results"></div>
              <div class="eevee-results"></div>
              <div class="winner"></div>
            </div>
          </div>
          <!-- <div class="logic">
              <div class="p1-object"></div>
              <div class="p2-object"></div>
          </div> -->
      
    <script src="proj1.js"></script>
  </body>
</html>
